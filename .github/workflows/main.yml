name: vprofile actions
on:
  workflow_dispatch:
env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: vprofileapp
  EKS_CLUSTER: VPROFILE-EKS

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Maven test
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle

      # Setup java 11 to be default (sonar-scanner requirement as of 5.x)
      - name: Set Java 11
        uses: actions/setup-java@v3
        with:
         distribution: 'temurin' # See 'Supported distributions' for available options
         java-version: '11'

      # Setup sonar-scanner
      - name: Setup SonarQube
        uses: warchant/setup-sonar-scanner@v7


      # Run sonar-scanner
      - name: SonarQube Scan
        run: sonar-scanner
           -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
           -Dsonar.login=${{ secrets.SONAR_TOKEN }}
           -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
           -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
           -Dsonar.sources=src/
           -Dsonar.java.binaries=target/classes
           -Dsonar.junit.reportsPath=target/surefire-reports/
           -Dsonar.jacoco.reportsPath=target/jacoco.exec
           -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml  

      # Check the Quality Gate status.
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        continue-on-error: true
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
       
  BUILD_AND_PUBLISH:   
    needs: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Build & Upload image to ECR
        uses: appleboy/docker-ecr-action@master
        with:
         access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
         secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         registry: ${{ secrets.REGISTRY }}
         repo: ${{ env.ECR_REPOSITORY }}
         region: ${{ env.AWS_REGION }}
         tags: latest,${{ github.sha }}
         daemon_off: false
         dockerfile: ./Dockerfile
         context: ./

  SECURITY_SCAN:
    needs: BUILD_AND_PUBLISH
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.REGISTRY }}

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  DeployToEKS:
    needs: SECURITY_SCAN
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Kube config file
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER }}

      - name: Print config file
        run: cat ~/.kube/config

      - name: Login to ECR
        run: |
          kubectl delete secret regcred --ignore-not-found=true
          kubectl create secret docker-registry regcred --docker-server=${{ secrets.REGISTRY }} --docker-username=AWS --docker-password=$(aws ecr get-login-password) 

      - name: Setup Vault Secrets
        run: |
          export VAULT_ADDR="http://aa0f32b0720c6422ba63eadd3b2fc4e5-874159703.us-east-2.elb.amazonaws.com:8200"
          export VAULT_TOKEN="${{ secrets.VAULT_ROOT_TOKEN }}"
          
          # Enable transit and KV engines
          vault secrets enable -path=transit transit || true
          vault secrets enable -path=secret kv-v2 || true
          
          # Create encryption key
          vault write -f transit/keys/vprofile-key || true
          
          # Encrypt and store DB password
          DB_ENCRYPTED=$(echo -n "${{ secrets.DB_PASSWORD }}" | base64 | vault write -field=ciphertext transit/encrypt/vprofile-key plaintext=-)
          vault kv put secret/vprofile db-pass="$DB_ENCRYPTED"
          
          # Encrypt and store RMQ password
          RMQ_ENCRYPTED=$(echo -n "${{ secrets.RMQ_PASSWORD }}" | base64 | vault write -field=ciphertext transit/encrypt/vprofile-key plaintext=-)
          vault kv patch secret/vprofile rmq-pass="$RMQ_ENCRYPTED"
          
          # Create policy
          vault policy write vprofile-policy - <<EOF
          path "secret/data/vprofile" {
            capabilities = ["read"]
          }
          path "transit/decrypt/vprofile-key" {
            capabilities = ["update"]
          }
          EOF
          
          # Setup Kubernetes auth
          vault auth enable kubernetes || true
          kubectl create serviceaccount vault-auth --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Vault-integrated DB and RMQ
        run: |
          kubectl apply -f kubernetes/vpro-app/db-dep-vault-k8s.yml
          kubectl apply -f kubernetes/vpro-app/rmq-dep-vault-k8s.yml

      - name: Update ArgoCD Application
        run: |
          kubectl patch application vprofile-app -n argocd --type='merge' -p='{"spec":{"source":{"helm":{"parameters":[{"name":"appimage","value":"${{ secrets.REGISTRY }}/${{ env.ECR_REPOSITORY }}"},{"name":"apptag","value":"${{ github.sha }}"}]}}}}'
          kubectl annotate application vprofile-app -n argocd argocd.argoproj.io/refresh=normal --overwrite

      - name: Create GitHub Release
        run: |
          gh release create v${{ github.run_number }} \
            --title "Release v${{ github.run_number }}" \
            --notes "Deployed to EKS with image: ${{ secrets.REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            
            Changes:
            - Automated deployment via GitHub Actions
            - Security scan completed with Trivy
            - Quality gate passed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}