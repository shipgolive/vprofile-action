apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpromq01
  labels:
    app: vpromq01
spec:
  selector:
    matchLabels:
      app: vpromq01
  replicas: 1
  template:
    metadata:
      labels:
        app: vpromq01
    spec:
      serviceAccountName: vault-auth
      initContainers:
      - name: vault-decrypt
        image: hashicorp/vault:1.15.2
        env:
        - name: VAULT_ADDR
          value: "http://aa0f32b0720c6422ba63eadd3b2fc4e5-874159703.us-east-2.elb.amazonaws.com:8200"
        command: ["/bin/sh"]
        args:
        - -c
        - |
          # Authenticate with Kubernetes
          VAULT_TOKEN=$(vault write -field=token auth/kubernetes/login role=vprofile-role jwt=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token))
          export VAULT_TOKEN
          
          # Get encrypted password from Vault KV and decrypt
          ENCRYPTED=$(vault kv get -field=rmq-pass secret/vprofile)
          DECRYPTED=$(vault write -field=plaintext transit/decrypt/vprofile-key ciphertext="$ENCRYPTED")
          echo "$DECRYPTED" | base64 -d > /shared/rmq-pass
        volumeMounts:
        - name: shared-data
          mountPath: /shared
      containers:
      - name: vpromq01
        image: rabbitmq
        ports:
        - name: vpromq01-port
          containerPort: 15672
        env: 
        - name: RABBITMQ_DEFAULT_USER
          value: "guest"
        command: ["/bin/sh"]
        args:
        - -c
        - |
          export RABBITMQ_DEFAULT_PASS=$(cat /shared/rmq-pass)
          docker-entrypoint.sh rabbitmq-server
        volumeMounts:
        - name: shared-data
          mountPath: /shared
      volumes:
      - name: shared-data
        emptyDir: {}