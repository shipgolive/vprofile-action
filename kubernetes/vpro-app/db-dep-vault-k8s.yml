apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      serviceAccountName: vault-auth
      initContainers:
      - name: vault-decrypt
        image: hashicorp/vault:1.15.2
        env:
        - name: VAULT_ADDR
          value: "http://a366415017511462d974e014cdcec956-1263281851.us-east-2.elb.amazonaws.com:8200"
        command: ["/bin/sh"]
        args:
        - -c
        - |
          # Authenticate with Kubernetes
          VAULT_TOKEN=$(vault write -field=token auth/kubernetes/login role=vprofile-role jwt=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token))
          export VAULT_TOKEN
          
          # Get encrypted password from Vault KV and decrypt
          ENCRYPTED=$(vault kv get -field=db-pass secret/vprofile)
          DECRYPTED=$(vault write -field=plaintext transit/decrypt/vprofile-key ciphertext="$ENCRYPTED")
          echo "$DECRYPTED" | base64 -d > /shared/db-pass
        volumeMounts:
        - name: shared-data
          mountPath: /shared
      containers:
      - name: vprodb
        image: mysql:8.0.33
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "placeholder"
        command: ["/bin/sh"]
        args:
        - -c
        - |
          export MYSQL_ROOT_PASSWORD=$(cat /shared/db-pass)
          docker-entrypoint.sh mysqld
        volumeMounts:
        - name: shared-data
          mountPath: /shared
        - name: db-data
          mountPath: /var/lib/mysql
      volumes:
      - name: shared-data
        emptyDir: {}
      - name: db-data
        emptyDir: {}