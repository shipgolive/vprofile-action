apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-storage
  namespace: vault
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-persistent
  namespace: vault
  labels:
    app: vault-persistent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-persistent
  template:
    metadata:
      labels:
        app: vault-persistent
    spec:
      containers:
      - name: vault
        image: hashicorp/vault:1.15.2
        ports:
        - containerPort: 8200
        env:
        - name: VAULT_DEV_ROOT_TOKEN_ID
          value: "root-token-123"
        - name: VAULT_DEV_LISTEN_ADDRESS
          value: "0.0.0.0:8200"
        - name: VAULT_ADDR
          value: "http://127.0.0.1:8200"
        command: ["vault"]
        args: ["server", "-dev", "-dev-root-token-id=root-token-123"]
        volumeMounts:
        - name: vault-storage
          mountPath: /vault/data
        readinessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: vault-storage
        persistentVolumeClaim:
          claimName: vault-storage
---
apiVersion: v1
kind: Service
metadata:
  name: vault-persistent-ui
  namespace: vault
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "classic"
spec:
  type: LoadBalancer
  ports:
  - port: 8200
    targetPort: 8200
  selector:
    app: vault-persistent