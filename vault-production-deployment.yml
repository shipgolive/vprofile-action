apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault
data:
  vault.hcl: |
    storage "file" {
      path = "/vault/data"
    }
    listener "tcp" {
      address     = "0.0.0.0:8200"
      tls_disable = 1
    }
    api_addr = "http://0.0.0.0:8200"
    cluster_addr = "http://0.0.0.0:8201"
    ui = true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-production
  namespace: vault
  labels:
    app: vault-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-production
  template:
    metadata:
      labels:
        app: vault-production
    spec:
      containers:
      - name: vault
        image: hashicorp/vault:1.15.2
        ports:
        - containerPort: 8200
        env:
        - name: VAULT_CONFIG_DIR
          value: "/vault/config"
        - name: VAULT_ADDR
          value: "http://127.0.0.1:8200"
        command: ["vault"]
        args: ["server", "-config=/vault/config/vault.hcl"]
        volumeMounts:
        - name: vault-storage
          mountPath: /vault/data
        - name: vault-config
          mountPath: /vault/config
        readinessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          capabilities:
            add: ["IPC_LOCK"]
      volumes:
      - name: vault-storage
        persistentVolumeClaim:
          claimName: vault-storage
      - name: vault-config
        configMap:
          name: vault-config
---
apiVersion: v1
kind: Service
metadata:
  name: vault-production-ui
  namespace: vault
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "classic"
spec:
  type: LoadBalancer
  ports:
  - port: 8200
    targetPort: 8200
  selector:
    app: vault-production